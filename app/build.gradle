plugins {
  id 'com.android.application' version '8.3.2'
}

android {

  signingConfigs {
    release {
      storeFile file("../alphard.keystore")
      storePassword ""
      keyAlias "alphard"
      keyPassword ""
    }
  }

  namespace "com.laibandis.gaba"
  compileSdk 34

  defaultConfig {
    applicationId "com.laibandis.gaba"
    minSdk 26
    targetSdk 34
    versionCode 1
    versionName "1.0"
  }

  buildTypes {
    release {
      minifyEnabled false
      signingConfig signingConfigs.release
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
  }
}

dependencies {
  compileOnly files("libs/api-82.jar")
}
