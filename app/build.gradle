plugins {
    id 'com.android.application'
}

android {
    namespace "com.laibandis.gaba"
    compileSdk 33

    defaultConfig {
        applicationId "com.laibandis.gaba"
        minSdk 26
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    compileOnly files("libs/api-82.jar")
}
