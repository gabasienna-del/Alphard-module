plugins {
    id 'com.android.application'
}

android {
    namespace "com.alphard.module"
    compileSdk 34

    defaultConfig {
        applicationId "com.alphard.module"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    compileOnly files("libs/api-82.jar")
}
